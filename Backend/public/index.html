<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FarmAssist - Home</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>FarmAssist</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/contact.html">Contact</a>
      <a href="/profile.html">Profile</a>
      <a href="/login.html">Login</a>
      <a href="/signup.html">Signup</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Smart help for farmers</h2>
      <p>Ask crop questions and get instant advice powered by ML/LLM.</p>
      <p>Health: <span id="health">checking...</span></p>
      <button id="checkHealth">Check API Health</button>
    </section>
  </main>
  <script>
    document.getElementById('checkHealth').onclick = async () => {
      const res = await fetch('/health');
      const data = await res.json();
      document.getElementById('health').textContent = data.status + ' (uptime ' + Math.round(data.uptime) + 's)';
    };
  </script>
</body>
</html>
